<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
     crossorigin="anonymous"
    >
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
    <div class="side-menu">
        <div class="logo">
            <img src="./assets/logo.png" alt="twitter logo">
        </div>
        <div class="nav-items">
            <span class="nav-option">
                <i class="material-icons"> home</i> Home
            </span>
            <span class="nav-option">
                <i class="material-icons"> tag</i> Explore
            </span>
            <span class="nav-option">
                <i class="material-icons"> notifications</i> Notifications
            </span>
            <span class="nav-option">
                <i class="material-icons"> mail_outline</i> Messages
            </span>
            <span class="nav-option">
                <i class="material-icons"> bookmark</i> Bookmarks
            </span>
            <span class="nav-option">
                <i class="material-icons"> assignment</i> Lists
            </span>
            <span class="nav-option">
                <i class="material-icons"> person_outline</i> Profile
            </span>
            <span class="nav-option">
                <i class="material-icons"> pending</i> More
            </span>
           
        </div>
    </div>

</html>
